        <h2>Descripcion a Detalle del coche</h2>
        <ul>
            <li ng-repeat="carro in carroDetalle | filter:query">

                <p>{{carro.modelo}}</p><br>
                <p>{{carro.descripcion}}</p><br>

        </form>
