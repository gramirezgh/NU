<!doctype html>
<html lang="es" ng-app="carListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Car App</title>
    <script src="../angularLib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>



</head>
<body>
    <div ng-controller="ListController">
        <h1>{{appTitle}}</h1>
        <br>
        <form>
            <label>{{formHeader}}</label><br>
            {{formTextBrand}} : <input type="text" ng-model="brand"><br>
            {{formTextYear}}  : <input type="text" ng-model="year"><br>
            <button ng-click="addCar()">{{addText}}</button>
        </form>

        <hr>
        <ul>
            <li ng-repeat="car in cars">
                {{car.brand}} {{car.year}}
                <button ng-click="deleteCar($index)">{{deleteText}}</button>
            </li>
        </ul>
    </div>
</body>
</html>
