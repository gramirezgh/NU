<!doctype html>
<html lang="en" ng-app="oneTimeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresiones en angular</title>
    <script src="../1%20%20INTRODUCCION%20A%20ANGULAR%20JS/0_1%20CarApp/js/angular.js"></script>
    <script src="JS/controller.js"></script>
    <script src="JS/app.js"></script>
</head>
<body>
    <div ng-controller="singleBindController">
    <h1>Uso de Expresion Unica</h1>
    <form>
        <label>Hacer Click para obtener numero random</label>
        <button ng-click="nextName($event)">Siguiente</button>
    </form>
        <br>
        <label>Esta referencia no cambiara no importa si $scope.name cambia el valor</label>
        <p>Referencia Unica <h2>{{::name}}</h2></p>
        <hr>
        <label>Esta segunda referencia se comportara de manera normal</label>
        <p>Refrencia Normal <h2>{{name}}</h2></p>
    </div>
</body>
</html>
