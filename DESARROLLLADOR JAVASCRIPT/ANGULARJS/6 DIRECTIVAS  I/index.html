<!doctype html>
<html lang="en" ng-app="cronoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock App</title>
    <script src="../angularLib/angular.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div ng-controller="clockController">
        <div class="container">
            <h1 class="title">Cronometro App</h1>
            <div class="center-block" ng-clock get-time="time"></div>
            <button class="center-block" ng-click="getTimeEnlapse()">GET TIME</button>

            <div class="center-block">
                <div class="frozen-font title">{{frozenTime}}</div>

            </div>
        </div>
    </div>
</body>
</html>
