<h1>Comentarios de una linea</h1>

    <p id="var1"></p>

    <p id="var4"></p>

    <p id="var5"></p>

    <p id="resultado"></p>

<script>

      var a = 50;

      document.getElementById("var1").innerHTML=a;  //Mostrando el resultado de la variable a



      var b = 43 * 3;

      var c = (32/2)*4;

      document.getElementById("var3").innerHTML=c; //Mostrando el resultado de la variable c

      var d = "Hola como esta?";

      document.getElementById("var4").innerHTML=d; //Mostrando el resultado de la variable d

      var e = "Next University";

      document.getElementById("var5").innerHTML=e;  //Mostrando el resultado de la variable e


      /*
      La siguiente funcion resta dos numeros y lo almacena en una variable llamada resultado
      posteriormente la variable llamada resultado es mostrada mediante la funcion getElementById.....
      */
      function resta() {

          return 4 - 10;

      }

      var resultado=resta();

      document.getElementById("resultado").innerHTML=resultado;

</script>
