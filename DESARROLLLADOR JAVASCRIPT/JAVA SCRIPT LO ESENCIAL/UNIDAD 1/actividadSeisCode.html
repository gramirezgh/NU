<!DOCTYPE html>
<html>
  <head>
     <h2>CREACION DE OBJETOS DE LAS TRES FORMAS</h2>
  </head>
  <body>
     <h1>Articulo 1</h1>
        <p id = "c1"></p>
        <p id = "n1"></p>
        <p id = "p1"></p>
     <h1>Articulo 2</h1>
       <p id = "c2"></p>
       <p id = "n2"></p>
       <p id = "p2"></p>
     <h1>Articulo 3</h1>
       <p id = "c3"></p>
       <p id = "n3"></p>
       <p id = "p3"></p>
  </body>

  <script>
     // creando objeto articulo1 de la primera forma
       var articulo1 = {
         codigo:"001",
         nombre:"hojas",
         precio:100
       }
    // creando objeto articulo2 de la segunda forma
       var articulo2 = new Object();
       articulo2.codigo = "002";
       articulo2.nombre = "lapiz";
       articulo2.precio = 200;

   // creadno objeto articulo3 de la tercera forma
       function articulo3(codigo, nombre, precio){
        this.codigo = codigo;
        this.nombre = nombre;
        this.precio = precio;
       }
      var articulo3 = new articulo3("003","boligrafo",300);  // instanciando un objeto de articulo3

   // Imprimiendo el objeto 1
      document.getElementById("c1").innerHTML = articulo1.codigo;
      document.getElementById("n1").innerHTML = articulo1.nombre;
      document.getElementById("p1").innerHTML = articulo1.precio;
  // Imprimiendo el objeto 2
      document.getElementById("c2").innerHTML = articulo2.codigo;
      document.getElementById("n2").innerHTML = articulo2.nombre;
      document.getElementById("p2").innerHTML = articulo2.precio;
 // Imprimiendo el objeto 3
      document.getElementById("c3").innerHTML = articulo3.codigo;
      document.getElementById("n3").innerHTML = articulo3.nombre;
      document.getElementById("p3").innerHTML = articulo3.precio;

  </script>
</html>
