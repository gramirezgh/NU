<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <h1>VARIABLES OPERADAS</h1>
      <p id="var1"></p>
      <p id="var2"></p>
      <p id="var3"></p>
      <p id="var4"></p>
      <p id="var5"></p>
      <p id="var6"></p>
      <p id="var7"></p>
      <p id="var8"></p>
      <p id="var9"></p>
      <p id="var10"></p>

      <p id="resultado1"></p>
      <p id="resultado2"></p>
      <p id="resultado3"></p>
      <p id="resultado4"></p>
      <p id="resultado5"></p>
  </body>
  <script>
  //variables de operacion
      var numero1 = 5;
      var numero2 = 7;
      var numero3 = 12;
      var numero4 = 8;
      var numero5 = 15;
      var numero6 = 3;
      var numero7 = 144;
      var numero8 = 12;
      var numero9 = 25;
      var numero10 = 5;

  //operaciones
      resultado1 = (numero1 +numero2 ) * 5;
      resultado2 = (numero3 -numero4 ) * 9;
      resultado3 = (numero5 *numero6 ) / 9;
      resultado4 = (numero7  / numero8 ) - 5;
      resultado5 = (numero9  + numero10 ) - 10;

  //imprimiendo operaciones
      document.getElementById("resultado1").innerHTML=resultado1;
      document.getElementById("resultado2").innerHTML=resultado2;
      document.getElementById("resultado3").innerHTML=resultado3;
      document.getElementById("resultado4").innerHTML=resultado4;
      document.getElementById("resultado5").innerHTML=resultado5;
  </script>
</html>
