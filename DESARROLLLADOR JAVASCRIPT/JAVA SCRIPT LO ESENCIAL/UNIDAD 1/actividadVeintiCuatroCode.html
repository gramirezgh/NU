<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h3>VARIABLES DE TIPO STRING</h3>
    <P id="s1"></P>
    <P id="s2"></P>
    <P id="s3"></P>
    <P id="s4"></P>
    <P id="s5"></P>
  </body>
  <script>
    var textoUno = "La necesidad de tener razón: señal de espíritu vulgar";
    var textoDos = "La mentira engaña solamente al que la dice";
    var textoTres = "Se puede admitir la fuerza bruta, pero la razón bruta es insoportable" ;
    var textoCuatro = "Pensamientos tontos los tenemos todos, pero el sabio se los calla";
    var textoCinco = "Saber y saberlo demostrar, es valer dos veces";

    document.getElementById('s1').innerHTML = textoUno.toUpperCase();
    document.getElementById('s2').innerHTML = textoDos.toUpperCase();
    document.getElementById('s3').innerHTML = textoTres.toUpperCase();
    document.getElementById('s4').innerHTML = textoCuatro.toUpperCase();
    document.getElementById('s5').innerHTML = textoCinco.toUpperCase();

  </script>
</html>
