<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <h2>USO DEL METODO "toExponential"<h2>
      <p id="num1"></p>
      <p id="num2"></p>
      <p id="num3"></p>
      <p id="num4"></p>
      <p id="num5"></p>
  </body>
  <script>
      var numeroUno = 0.5656;
      var numeroDos = 22.786;
      var numeroTres = 145.7980;
      var numeroCuatro = 3.146;
      var numerocinco = 345.895;

      document.getElementById('num1').innerHTML = numeroUno.toExponential();
      document.getElementById('num2').innerHTML = numeroDos.toExponential();
      document.getElementById('num3').innerHTML = numeroTres.toExponential();
      document.getElementById('num4').innerHTML = numeroCuatro.toExponential();
      document.getElementById('num5').innerHTML = numerocinco.toExponential();
  </script>
</html>
