<!DOCTYPE html>
<html>

  </head>
  <body>
     <h1>Utilizando el metodo sqrt del metodo Math</h1>
     <p id="var1"></p>

     <p id="var3"></p>
     <p id="var4"></p>
     <p id="var5"></p>

  </body>

     var v1 = Math.sqrt(144);
     var v2 = Math.sqrt(9);
     var v3 = Math.sqrt(400);
     var v4 = Math.sqrt(64);
     var v5 = Math.sqrt(100);
     var v6 = Math.sqrt(169);

     document.getElementById("var1").innerHTML = v1;
     document.getElementById("var2").innerHTML = v2;
     document.getElementById("var3").innerHTML = v3;
     document.getElementById("var4").innerHTML = v4;
     document.getElementById("var5").innerHTML = v5;
     document.getElementById("var6").innerHTML = v6;
