     var frutas = ["Mango","Kiwi","Toronja" ];
     var colores = ["Negro","Violeta","Verde"];

     document.getElementById('a5').innerHTML = planetas;

     var c3 = planetas.concat(flores);
     document.getElementById('a9').innerHTML = c3;
