<!DOCTYPE html>
<html>

  </head>
  <body>
     <h1>Utilizando Seno del Metodo Math</h1>
     <p id="var1"></p>
     <p id="var2"></p>
     <p id="var3"></p>
     <p id="var4"></p>
     <p id="var5"></p>
     <p id="var6"></p>

     var a = Math.sin(200);
     var b = Math.sin(15);
     var c = Math.sin(50);
     var d = Math.sin(130);
     var e = Math.sin(380);
     var f = Math.sin(30);

     document.getElementById("var1").innerHTML = a;
     document.getElementById("var2").innerHTML = b;
     document.getElementById("var3").innerHTML = c;
     document.getElementById("var4").innerHTML = d;
     document.getElementById("var5").innerHTML = e;
     document.getElementById("var6").innerHTML = f;
  </script>
