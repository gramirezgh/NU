<!DOCTYPE html>

  </head>
  <body>
     <h3>ARRAYAS UTILIZANDO EL METODO SORT()<h3>
     <p id="a1"></p>
     <p id="a2"></p>
     <p id="a3"></p>
     <p id="a4"></p>
     <p id="a5"></p>
     <p id="a6"></p>
  </body>
  <script>
     var a1 = [1.74 ,1.53, 1.43];
     var a2 = [24, 50, 19];
     var a3 = ["PES 2014", "FIFA 2014", "Gears of War"];
     var a4 = ["Higado", "Pulmones", "Cerebro"];
     var a5 = ["Facebook", "Twiter", "Instagram"];
     var a6 = ["Venus", "Mercurio", "Pluton"];

     document.getElementById("a1").innerHTML = a1.sort();
     document.getElementById("a2").innerHTML = a2.sort();
     document.getElementById("a3").innerHTML = a3.sort();
     document.getElementById("a4").innerHTML = a4.sort();
     document.getElementById("a5").innerHTML = a5.sort();
     document.getElementById("a6").innerHTML = a6.sort();

  </script>
