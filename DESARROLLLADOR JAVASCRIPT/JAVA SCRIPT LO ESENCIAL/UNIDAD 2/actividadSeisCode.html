<!DOCTYPE>
<html>
  <head>
  </head>
  <body>
     <h2>Uso de concatenadores</h2>
     <p id="v1"></p>
     <p id="v2"></p>
     <p id="v3"></p>
     <p id="v4"></p>
     <p id="v5"></p>
     <p id="v6"></p>
  </body>
  <script>
  var v1 = "Hola como ";
  var v2 = "estan ustedes";
  var v3 = "Feliz ";
  var v4 = "como ";
  var v5 = "una lombriz";
  var v6 = "pienso";
  var v7 = "luego existo";
  var v8 = "vivir";
  var v9 = "es nacer";
  var v10 = "a cada instante";
  var v11 = "la moda es";
  var v12 = "lo que";
  var v13 = "pasa de moda";
  var v14 = "la vida";
  var v15 = "es un";
  var v16 = "juego";
  var v17 = "de azar";

  document.getElementById('v1').innerHTML = v1 + v2;
  document.getElementById('v2').innerHTML = v3+v4+v5;
  document.getElementById('v3').innerHTML = v6+v7;
  document.getElementById('v4').innerHTML = v8+v9+v10;
  document.getElementById('v5').innerHTML = v11+v12+v13;
  document.getElementById('v6').innerHTML = v14+v15+v16+v17;

  </script>
</html>
