<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
     <h1>Utilizando el metodo Pow del metodo Math</h1>
     <p id="var1"></p>
     <p id="var2"></p>
     <p id="var3"></p>
     <p id="var4"></p>
     <p id="var5"></p>
  </body>
  <script>
     var a = Math.pow(12,3);
     var b = Math.pow(15,4);
     var c = Math.pow(144,2);
     var d = Math.pow(30,5);
     var e = Math.pow(8,6);

     document.getElementById("var1").innerHTML = a;
     document.getElementById("var2").innerHTML = b;
     document.getElementById("var3").innerHTML = c;
     document.getElementById("var4").innerHTML = d;
     document.getElementById("var5").innerHTML = e;
  </script>
</html>
