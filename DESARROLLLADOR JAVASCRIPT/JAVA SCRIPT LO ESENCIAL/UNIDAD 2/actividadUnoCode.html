<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
     <h1>Utilizando los metodos matematicos en JS</h1>
     <p id="var1"></p>
     <p id="var2"></p>
     <p id="var3"></p>
     <p id="var4"></p>
     <p id="var5"></p>
     <p id="var6"></p>
  </body>
  <script>
     var m = Math.cos(90);
     var n = Math.cos(45);
     var o = Math.cos(180);
     var p = Math.cos(270);
     var q = Math.cos(70);
     var r = Math.cos(120);

     document.getElementById('var1').innerHTML = m;
     document.getElementById('var2').innerHTML = n;
     document.getElementById('var3').innerHTML = o;
     document.getElementById('var4').innerHTML = p;
     document.getElementById('var5').innerHTML = q;
     document.getElementById('var6').innerHTML = r;

  </script>
</html>
