<!DOCTYPE>
<html>
  <head>
  </head>
  <body>
    <h1>Uso de Switch</h1>
    <p id="opc"></p>
  </body>
  <script>
    var opc = 2;
    switch(opc){
      case 1:
      document.getElementById("opc").innerHTML = "El dia es lunes";
      break;
      case 2:
      document.getElementById("opc").innerHTML = "El dia es martes";
      break;
      case 3:
      document.getElementById("opc").innerHTML = "El dia es miercoles";
      break;
      case 4:
      document.getElementById("opc").innerHTML = "El dia es jueves";
      break;
      case 5:
      document.getElementById("opc").innerHTML = "El dia es viernes";
      break;
    }
  </script>
</html>
