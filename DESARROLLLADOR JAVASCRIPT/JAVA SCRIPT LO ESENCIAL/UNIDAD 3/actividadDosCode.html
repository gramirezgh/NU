<!DOCTYPE>
<html>
 <head></head>
 <body>
    <h1>Objetos JS "Dos"</h1>
    <p id="n1"></p>
    <button onclick="miFuncion()">Mostrar Promedio</button>
 </body>
 <script>
   function Estudiante(codigo, nombre, nota1, nota2){
     this.codigo = codigo;
     this.nombre = nombre;
     this.nota1 = nota1;
     this.nota2 = nota2;

     this.promedio = function(){
       var notasPromedio = (nota1+nota2) / 2;
       document.getElementById('n1').innerHTML = "El nombre del estudinate es : "+this.nombre+"<br> Promedio de Notas :"+notasPromedio;
     };
   }

   var estudiante = new Estudiante("cod-01","Juan", 85, 75);

   function miFuncion(){
     estudiante.promedio();
   }
 </script>
</html>
