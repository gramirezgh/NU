<!DOCTYPE html>
<html>
 <head>

 </head>
 <body onload="onload()">

    </form>
 </body>
 <script>
 function onload () {
		alert("Bienvenido a su formato de Hoja de Vida");
	}

    function enviar(){
      alert("Su hoja de vida a sido guradada correctamente");
    }

    // window.onselect = onSelect;

      alert("Se ha seleccionado el texto");
    }

    }

    function reestablecer(){

    }
 </script>
</html>
