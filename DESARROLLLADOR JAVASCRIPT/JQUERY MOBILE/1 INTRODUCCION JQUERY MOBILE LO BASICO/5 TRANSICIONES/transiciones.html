<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transiciones</title>
    <script src="../../jqmobile145Lib/jquery-1.11.1.js"></script>
    <script src="../../jqmobile145Lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../../jqmobile145Lib/jquery.mobile-1.4.5.min.css">
</head>
<body>
    <div data-role="page" id="paginaRegistro">
        <div data-role="header">
            <h1>Pagina de Registro de Vehiculos</h1>
        </div>
        <div data-role="content">
            <form>
                <div class="ui-field-contain">
                    <label for="marca">Marca de Auto :</label>
                    <input id="marca" type="text" name="marca">
                    <label for="placa">Placa de Auto :</label>
                    <input id="placa" type="text" name="placa">
                    <label for="modelo">Modelo de Auto :</label>
                    <input type="text" id="modelo" name="modelo">
                </div>
                <a class="ui-btn" id="boton1">Registrar</a>
            </form>
        </div>
        <div data-role="footer">
            <p align="center">Registro Vehiculo</p>
        </div>
    </div>

    <div data-role="page" id="paginaExito">
        <div data-role="header">
            <h1>Operacion Exitosa</h1>
        </div>
        <div data-role="content">
            <h2 id="mensaje"></h2>
            <a class="ui-btn" id="boton2">Nuevo Registro</a>
        </div>
        <div data-role="footer">
            <p align="center">Operacion Exitosa</p>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).on("mobileinit",function () {
          $.mobile.defaultPageTransition="fade";
    });
</script>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            var placa = $("#placa").val();
            var marca = $("#marca").val();
            var modelo = $("#modelo").val();

            var mensaje = "DAtos del vehiculo<br>";
            mensaje+="placa"+placa+"<br>";
            mensaje+="marca"+marca+"<br>";
            mensaje+="modelo"+modelo+"<br>";

            $("#mensaje").html(mensaje);

            $.mobile.changePage("#paginaExito");
           });
            $("#boton2").click(function () {
               $("#placa").val("");
                $("#marca").val("");
                $("#modelo").val("");

                $.mobile.changePage("#paginaRegistro");
            });

    });
</script>
</html>
