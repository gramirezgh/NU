<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cuador de Diaologo Y Botones</title>
    <script src="../jqmobile145Lib/jquery-1.11.1.js"></script>
    <script src="../jqmobile145Lib/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="../jqmobile145Lib/jquery.mobile-1.4.5.min.css">
</head>
<body>
    <div data-role="page" id="pagina1">
        <div data-role="header">
            <h1>Registro Producto</h1>
        </div>
        <div data-role="content">
            <form>
                <div class="ui-field-contain">
                    <label for="codigo">Codigo :</label>
                    <input id="codigo" type="text" name="codigo">
                    <label for="nombre">Nombre :</label>
                    <input id="nombre" type="text" name="nombre">
                    <label for="precio">Precio :</label>
                    <input id="precio" type="text" name="precio">
                </div>
                <a id="boton1" class="ui-btn">Registrar</a>
                <a href="#pagina2" id="boton2" class="ui-btn">Mostrar Producto</a>
            </form>
        </div>
        <div data-role="footer">
            <p align="center">Registro Producto</p>
        </div>
    </div>

    <div data-role="page" id="pagina2" data-dialog="true">
        <div data-rol="header">
            <h1>Datos Producto</h1>
        </div>

        <div data-role="content">
            <h1 id="datos"></h1>
            <a href="#pagina1" id="boton3" class="ui-btn">Regresar</a>
        </div>
    </div>

</body>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            var codigo = $("#codigo").val();
            var nombre = $("#nombre").val();
            var precio= $("#precio").val();

            var datos = "Producto <br>";
            datos+="Codigo ; "+codigo+"<br>";
            datos+="Nombre ; "+nombre+"<br>";
            datos+="Precio ; "+precio+"<br>";

            $("#datos").html(datos);

            $("#codigo").val("");
            $("#nombre").val("");
            $("#precio").val("");
        });
    });
</script>
</html>
