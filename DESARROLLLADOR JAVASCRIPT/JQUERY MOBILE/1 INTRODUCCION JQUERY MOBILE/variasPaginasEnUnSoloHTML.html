    <script src="../jqmobile145Lib/jquery-1.11.1.js"></script>

        </div>
        <div data-role="footer">

    </div>


    <div data-role="page">
        <div data-role="header">
            <h1>Regstro de cliente</h1>
        </div>

        </div>

    <div data-role="page">
        <div data-role="header">

        </div>
