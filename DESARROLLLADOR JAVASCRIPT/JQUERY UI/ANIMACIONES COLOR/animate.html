<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Efecto animate</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo1{
            background-color: red;
            border-top: groove;
            width: 200px;
            height:200px;
        }
    </style>
</head>
<body>
    <div id="miDiv" class="miEstilo1">Mi div!!!</div>
    <button id="boton1">Animacion Color</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            $("#miDiv").animate({
                color:"yellow",
                backgroundColor:"green",
                borderTopColor:"blue"
            });
        });
    });
</script>
</html>
