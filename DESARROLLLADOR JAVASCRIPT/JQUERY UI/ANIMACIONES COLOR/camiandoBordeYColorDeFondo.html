<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambiando Borde y Color de Fondo</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #miDiv{
            border-top-style:solid;
            background-color: blue;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="miDiv">mi div!!!</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#miDiv").click(function () {
            $("#miDiv").animate({
                borderTopColor:"red",
                backgroundColor:"yellow"
            });
        });
    });
</script>
</html>
