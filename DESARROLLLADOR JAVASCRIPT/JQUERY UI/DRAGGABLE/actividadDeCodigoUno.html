<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de Codigo Uno</title>
    <script src="../jqlib/jquery321.js"></script>
    <script src="../jqlib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
</head>
<body>
    <h1 id="miEncabezado">Mi encabezado</h1>
    <div id="miDiv">mensaje</div>
</body>
<script type="text/javascript">
    $(function () {
        var mensaje = "";
        $("#miEncabezado").draggable({
            create: function (evento, ui) {
                $("#miDiv").html(mensaje+="evento Create !! --<br>");
            }
        });
        $("#miEncabezado").on("dragstart", function (event, ui) {
                $("#miDiv").html(mensaje+="Evento Start --<br>");
        });
        $("#miEncabezado").on("drag", function (event, ui) {
            $("#miDiv").html(mensaje+="Evento Drag --<br>");
        });

        $("#miEncabezado").on("dragstop", function (event, ui) {
            $("#miDiv").html(mensaje+="Evento Stop --<br>");
        });

    });
</script>
</html>
