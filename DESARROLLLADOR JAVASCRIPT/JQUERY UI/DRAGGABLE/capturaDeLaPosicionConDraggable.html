<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captura de la posicion con draggable</title>
    <script src="../jqlib/jquery321.js"></script>
    <script src="../jqlib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <style>
        #miDiv1{
            position:absolute;
            top: 55%;
            left:55%;
            width: 200px;
            height: 200px;
            margin-left: -400px;
            margin-top: -100px;
            border: 1px solid #808080;
            padding: 10px;
            background-color: #FF473A;
        }
    </style>
</head>
<body>
    <h1>Funcionalidad Arratrar y posicion JQUERY UI</h1>
    <h2 id="posicion"></h2>
    <div id="miDiv1">Mi Div 1!!</div>
</body>
<script type="text/javascript">
    $(function () {
        $("#miDiv1").draggable({
            cursor:"move",
            containment:"document",
            stop:eventoStop
        });
        function eventoStop(event, ui) {
            var posx = parseInt(ui.offset.left);
            var posy = parseInt(ui.offset.top);

            mensaje = "posiscion x : "+posx+"-"+"posicion y :"+posy;
            $("#posicion").html(mensaje);
        }
    });
</script>
</html>
