<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>efecto draggable</title>
    <script src="../jqlib/jquery321.js"></script>
    <script src="../jqlib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <style>
        #miDiv{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-left: -200px;
            margin-top: -200px;
            border: 1px solid #808080;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>Arrastar jqueryUI </h3>
    <div id="miDiv">Arrastra ese DIV</div>
    <div id="mensaje"></div>
</body>
<script>
    $(function () {
       var mensaje = "";
       $("#miDiv").draggable({
          create: function (evento, ui) {
              $("#mensaje").html(mensaje+="evento creado<br>");
          }
       });
       $("#miDiv").on("dragstart", function (evento, ui) {
               $("#mensaje").html(mensaje+="Evento start<br>");
       });
       $("#miDiv").on("drag", function (evento, ui) {
               $("#mensaje").html(mensaje+="evento drag");
       });
       $("#miDiv").on("dragstop", function (evento, ui) {
               $("#mensaje").html(mensaje+="Evento stop");
       });
    });
</script>
</html>
