<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de Codigo dos</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo{
            background-color: green;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="miDiv" class="miEstilo">Mi div!!!</div><br><br>
<button id="boton1">Ocultar</button>
<button id="boton2">Mostrar</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            $("#miDiv").hide("scale",4000);
        });

        $("#boton2").click(function () {
            $("#miDiv").show("drop",4000);
        });

    });
</script>
</html>
