<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ocultando caja de dialogo</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #contenedor{
            width: 400px;
            height: 150px;
        }
        #caja h3{
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="contenedor" class="">
    <h3></h3>
    <div id="caja" class="ui-widget-content ui-corner-all">
        <h3 class="ui-widget-header ui-corner-all">HTML</h3>
        <P>
            Es un lenguaje utilizado para el desarrollo de paginas web.<br>
            Podemos utilizar cualquier editor de texto para modificar o manipular el contenido
            de un documento HTML.
        </P>
    </div>
</div>
<button id="boton" class="ui-state-default ui-corner-all">Mostrar Efectos</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#boton").click(function () {
            $("#caja").show("fold",2000);
        });
        $("#caja").hide();
    });
</script>
</html>
