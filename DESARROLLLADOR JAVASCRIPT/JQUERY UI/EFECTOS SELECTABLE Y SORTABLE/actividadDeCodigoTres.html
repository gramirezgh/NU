<!doctype html>

<head>

    <style type="text/css">
        #listaUno, #listaDos, #listaTres{
            margin: 0;
            padding: 0;
            list-style-type: none;
            width: 200px;
        }
        #listaUno li, #listaDos li, #listaTres li{
            padding: 0.4em;
            margin: 0 5px 5px 5px;
            font-size: 20px;
            height: 18px;
            padding-left: 1.5em;
        }
        .elemento{
            background: red;
            color: #FFFFFF;
            border: 1px solid #75C9FF;
        }
    </style>
</head>
<body>
    <h3>Lista para Ordenar</h3>
    <div id="divUno">Frutas
        <ul id="listaUno">
            <li class="elemento">Manzana</li>
        </ul>
    </div>
    <div id="divDos">Carros
        <ul id="listaDos">
            <li class="elemento">Toyota</li>
        </ul>
    </div>
    <div id="divTres">Elementos
        <ul id="listaTres">
            <li class="elemento">Maracuya</li>
            <li class="elemento">Chevrolet</li>
            <li class="elemento">Fresa</li>
            <li class="elemento">Uva</li>
            <li class="elemento"> Hyundai</li>
            <li class="elemento">Renault</li>
            <li class="elemento">Mitsubishi</li>
            <li class="elemento">Ford</li>
            <li class="elemento">Mora</li>
            <li class="elemento">Jeep</li>
            <li class="elemento">Kia</li>
            <li class="elemento">Nissan</li>
            <li class="elemento">Tamarindo</li>
            <li class="elemento">Guayaba</li>
            <li class="elemento">Guanábana</li>
            <li class="elemento">Sapote</li>
        </ul>
    </div>
    <br>
    <p id="msj"></p>
</body>
<script type="text/javascript">
    $(function () {
        var msj="";
        $("#listaUno").sortable({
            start:function (event, ui) {
              $("#msj").html(msj+="start iniciado en LISTA UNO ==>");
            },
            receive:function (event, ui) {
              $("#msj").html(msj+="receive en LISTA UNO ==>");
            },
            stop:function (event, ui) {
              $("#msj").html(msj+="stop en LISTA UNO ==>");
            }
        })

        $("#listaDos").sortable({
            start:function (event, ui) {
                $("#msj").html(msj+="start iniciado en LISTA DOS ==>");
            },
            receive:function (event, ui) {
                $("#msj").html(msj+="receive en LISTA DOS ==>");
            },
            stop:function (event, ui) {
                $("#msj").html(msj+="stop en LISTA DOS ==>");
            }
        });

        $("#listaTres").sortable({
            start:function (event, ui) {
                $("#msj").html(msj+="start iniciado en LISTA TRES ==>");
            },
            receive:function (event, ui) {
                $("#msj").html(msj+="receive en LISTA TRES ==>");
            },
            stop:function (event, ui) {
                $("#msj").html(msj+="stop en LISTA TRES ==>");
            }
        });

        $("#listaUno").sortable({
            connectWith:"#listaUno, #listaDos"
        });
        $("#listaDos").sortable({
            connectWith:"#listaUno, #listaDos"
        });
        $("#listaTres").sortable({
            connectWith:"#listaUno, #listaDos"
        });
    });
</script>
