<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo seleccion de una lista Simple</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #seleccionar .ui-selecting{
            background-color: #AFEEEE;
            width: 100px;
        }
        #seleccionar .ui-selected{
            background: #40E0D0;
            width: 100px;
        }
    </style>
</head>
<body>
    <ul id="seleccionar">
        <li>Numero 1</li>
        <li>Numero 2</li>
        <li>Numero 3</li>
        <li>Numero 4</li>
        <li>Numero 5</li>
    </ul>
</body>
<script type="text/javascript">
    $(function () {
        $("#seleccionar").selectable();
    });
</script>
</html>
