<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selectable Sortable</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #organizar{
            font-weight: bold;
            font-size: 12px;
            background-color: #9CFFA7;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Demo Ordenando una lista simple</h1>
    <ul id="organizar">
        <li>Letra C</li>
        <li>Letra E</li>
        <li>Letra A</li>
        <li>Letra D</li>
        <li>Letra B</li>
    </ul>
</body>
<script>
    $(function () {
        $("#organizar").sortable();
    });
</script>
</html>
