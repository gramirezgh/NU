<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Eliminar Clases Addclass Remove Class</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo1{
            background-color: red;
            width:200px;
            height: 200px;
        }
        .miEstilo2{
            background-color: yellow;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="miDiv" class="miEstilo1"></div>
    <button id="boton1">Agregar Clase</button>
    <button id="boton2">Remover Clase</button>
</body>
<script>
    $(function () {
        $("#boton1").click(function () {
           $("#miDiv").addClass("miEstilo2",1000,"easeOutExpo");
        });

        $("#boton2").click(function () {
            $("#miDiv").removeClass("miEstilo2",1000,"easeInOutQuint");
        });
    });
</script>
</html>
