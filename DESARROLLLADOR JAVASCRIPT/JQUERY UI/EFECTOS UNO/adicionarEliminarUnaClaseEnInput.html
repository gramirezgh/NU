<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Elminar una clase en Input</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo1{
            background-color: #C416E7;
            color: #E2EEF1;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <input id="input1" type="text" value="Mi caja de texto">
    <button id="boton1">Agregar Clase</button>
    <button id="boton2">Remover Clase</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            $("#input1").addClass("miEstilo1",3000,"easeOutBack");
        });
        $("#boton2").click(function () {
           $("#input1").removeClass("miEstilo1",3000,"easeOutElastic");
        });
    });
</script>
</html>
