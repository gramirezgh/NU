<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de Codigo Tres</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo{
            background-color: orange;
            width:400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="miDiv" class="miEstilo">Mi div !!</div>
    <br>
    <br>
    <button id="miBoton">Efecto Fold</button>
</body>
<script type="text/javascript">
    $(function () {
       $("#miBoton").click(function () {
            $("#miDiv").effect("fold",4000,function () {
               $(this).show();
            });
       });
    });
</script>
</html>
