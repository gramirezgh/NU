<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activida de Cosigo cuatro</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo1{
            background-color:#0818FF ;
            width: 200px;
            height: 200px;
        }
        .miEstilo2{
            background-color:#CE08FF ;
            font-size: xx-large;
            color: #fffa90;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="miDiv" class="miEstilo1">DIV CRECIENDO</div><br><br><br>
    <button id="boton">ToggleClass</button>
</body>
<script type="text/javascript">
    $(function () {
       $("#boton").click(function () {
          $("#miDiv").toggleClass("miEstilo2",3000,"easeInOutQuart");
       });
    });
</script>
</html>

<!--Crear un HTML que contenga:-->

<!--Dos clases css, una llamada miEstitlo1 con las propiedades background-color con el valor  #0818FF, width con el valor de 200px y height con el valor de 200px. La otra clase llamada miEstilo2 con las propiedades background-color con el valor #CE08FF, color con el valor #fff, width con el valor de 400px  y height con el valor de 400px.-->
<!--Crear un div con id “miDiv1” y con el atributo class con el valor de la clase css creada en el punto anterior, miEstilo1.-->
<!--Crear un botón con id “boton1” con el texto “toggleClass”.-->
<!--La idea es que cuando se haga clic en el botón se agregue o se remueva el estilo miEstilo2 según sea el caso, acompañado de la ejecución de la función easeInOutQuart con una duración de 3 segundos.-->
