<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toggle y toggleClass juntos</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        .miEstilo1{
            background-color: #C52FD9;
            border-top: groove;
            width: 100px;
            height: 100px;
        }
        .miEstilo2{
            background-color: #3CE55B;
            border-top: groove;
            width: 100px;
            height: 100px;
        }
        .miEstilo3{
            background-color: #EAFF1F;
            font-size: xx-large;
            border-top: groove;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="miDiv1" class="miEstilo1">MI DIV 1</div>
    <button id="boton1">toggle</button>
    <div id="miDiv2" class="miEstilo2">MI DIV 2</div>
    <button id="boton2">toggleClass</button>
</body>
<script type="text/javascript">
    $(function () {
        $("#boton1").click(function () {
            $("#miDiv1").toggle("pulsate",3000)
        });

        $("#boton2").click(function () {
           $("#miDiv2").toggleClass("miEstilo3",3000,"easeInBounce");
        });
    });
</script>
</html>
