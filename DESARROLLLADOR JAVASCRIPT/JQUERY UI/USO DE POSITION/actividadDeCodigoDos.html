<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de Codigo Dos</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #miDiv1{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color:#5BFF08 ;
        }

        #miDiv2{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #0BC3FF;
        }

        #miDiv3{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #E3FF0B;
        }

        #elementoObjetivo{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #050505;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="elementoObjetivo">
        <div id="miDiv1">DIV 1</div>
        <div id="miDiv2">DIV 2</div>
        <div id="miDiv3">DIV 3</div>
    </div>
</body>
<script type="text/javascript">
    $(function () {
        $("#miDiv1").position({
            my:"left bottom", ///Se refeire al elemento en si en este caso miDiv1
            at:"right top", ///Se refiere al elemento objetivo su posisioc elementoObjetivo
            of:"#elementoObjetivo"  ///#elemntoObjetivo
        });

        $("#miDiv2").position({
            my:"right top", ///Se refeire al elemento en si en este caso miDiv1
            at:"left bottom", ///Se refiere al elemento objetivo su posisioc elementoObjetivo
            of:"#elementoObjetivo"  ///#elemntoObjetivo
        });

        $("#miDiv3").position({
            my:"left top", ///Se refeire al elemento en si en este caso miDiv1
            at:"left top", ///Se refiere al elemento objetivo su posisioc elementoObjetivo
            of:"#elementoObjetivo"  ///#elemntoObjetivo
        });
    });

    //    VALORES :
    // HORIZONTALES: left, center, right
    // VERTICALES : top, center, bottom
</script>
</html>
