<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Implementacion de Position</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="text/css">
        #miDiv1{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #5AFF05;
        }
        #miDiv2{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #2200FF;
        }
        #miDiv3{
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FFAB00;
        }
        #elementoObjetivo{
            background-color: #050505;
            position: absolute;
            width: 300px;
            height: 300px;
            left: 100px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div id="elementoObjetivo"></div>
    <div id="miDiv1"></div>
    <div id="miDiv2"></div>
    <div id="miDiv3"></div>
</body>
<script type="text/javascript">
    $(function () {
       $("#miDiv1").position({
           my:"left",
           at:"right bottom",
           of:"#elementoObjetivo"
       });

       $("#miDiv2").position({
          my:"right bottom",
          at:"left top",
          of:"#elementoObjetivo"

       });

       $("#miDiv3").position({
           my:"center",
           at:"center",
           of:"#elementoObjetivo"
       });
    });
</script>
</html>
