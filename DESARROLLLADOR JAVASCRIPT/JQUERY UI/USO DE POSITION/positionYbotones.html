<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo Position y Botones</title>
    <script src="../jqlib/jquery321.js"></script>
    <link rel="stylesheet" href="../jqlib/jquery-ui.min.css">
    <script src="../jqlib/jquery-ui.min.js"></script>
    <style type="">
        #miDiv1{
            position: initial;
            width: 70px;
            height: 70px;
            background-color: #F60206;
        }

        #miDiv2{
            position: initial;
            width: 70px;
            height: 70px;
            background-color: #55F768;
        }

        #miDiv3{
            position: initial;
            width: 70px;
            height: 70px;
            background-color: #559BF7;
        }

        #miDiv4{
            position: initial;
            width: 70px;
            height: 70px;
            background-color: #F6D102;
        }

        #elementoObjetivo{
            background-color: #0B2161;
            position: absolute;
            width: 500px;
            height: 500px;
            left: 400px;
            top: 100px;
            color: navajowhite;
        }
    </style>
</head>
<body>
    <button id="boton1">ubicar Div 1</button>
    <button id="boton2">ubicar Div 2</button>
    <button id="boton3">ubicar Div 3</button>
    <button id="boton4">ubicar Div 4</button>
    <br><br>
    <div id="elementoObjetivo">
        <h1>Elemento Objetivo</h1>
    </div>
    <div id="miDiv1">div 1</div>
    <div id="miDiv2">div 2</div>
    <div id="miDiv3">div 3</div>
    <div id="miDiv4">div 4</div>
</body>
<script>
    $(function () {
        $("#boton1").click(function () {
           $("#miDiv1").position({
               my:"right top",
               at:"left bottom",
               of:"#elementoObjetivo"
           });
        });

        $("#boton2").click(function () {
            $("#miDiv2").position({
                my:"left bottom",
                at:"right top",
                of:"#elementoObjetivo"
            });
        });

        $("#boton3").click(function () {
            $("#miDiv3").position({
                my:"bottom",
                at:"top",
                of:"#elementoObjetivo"
            });
        });

        $("#boton4").click(function () {
            $("#miDiv4").position({
                my:"top",
                at:"bottom",
                of:"#elementoObjetivo"
            });
        });
    });
</script>
</html>
