<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actividad de codigo tres</title>

    <link rel="stylesheet" href="../../jqlib/jquery-ui.min.css">
    <script src="../../jqlib/jquery-ui.min.js"></script>
</head>
<body>
    <h3>Autocompletado</h3>
    <input id="cajauno">
</body>
<script>
    $(function () {
        var valores=[
                "bolivar",
                "Bolivia",
                "Real Potosi",
                "wilsterman",
                "petrolero"
            ];

            $("#cajauno").autocomplete({

            source:valores
        });
    });
</script>
</html>
