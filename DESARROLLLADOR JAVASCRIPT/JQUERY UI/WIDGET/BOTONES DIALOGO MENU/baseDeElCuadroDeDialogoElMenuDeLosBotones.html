<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>botonesd dialogo y menu</title>
    <script src="../../jqlib/jquery321.js"></script>
    <script src="../../jqlib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../../jqlib/jquery-ui.min.css">
    <style>
        .ui-menu{width: 200px}
    </style>
</head>
<body>
    <h2>Botones</h2>
    <button>Etiqueta boton</button>
    <h1>Eqtiqueta h1</h1>
    <p>eTIQUETA P</p>

    <h2>Menu</h2>
    <ul id="carros">
        <li>Nissan</li>
        <li>ford</li>
        <li>chevrolet</li>
        <li>Hyundai</li>
          <li>Toyota
              <ul>
                  <li>Fortuner</li>
                  <li>TXL</li>
              </ul>
          </li>
        <li>Renault
            <ul>
                <li>Sandero</li>
                <li>Koleos</li>
            </ul>
        </li>
        <li class="ui-state-disabled">Kia</li>
    </ul>

    <div id="cuadro" title="cuadro de dialogo">
        <p>Aqui se muestra el mensaje del cuadro de Dialogo.</p>
    </div>
</body>
<script>
 $(function () {
     $("button, p, h1")
         .button()
         .click(function (event) {
             event.preventDefault();
         });
     $("#carros").menu();
     $("#cuadro").dialog();
 });
</script>
</html>
